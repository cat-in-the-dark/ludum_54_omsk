<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="src/textures/icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT_IN_THE_DARK | GAME</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="src/consts.js"></script>
    <script src="src/force-mover.js"></script>
    <script src="src/gameplay.js"></script>
    <script src="src/grab-system.js"></script>
    <script src="src/hands.js"></script>
    <script src="src/grabable.js"></script>
    <script src="src/cubes/falling-cubes.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-entity
        id="leftHand"
        hands
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity> -->
      <a-entity
        id="rightHand"
        hand
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity>

      <a-entity
        geometry="primitive: box; height: 0.25; width: 0.25; depth: 0.25"
        class="grab-box"
        position="0 1 -0.5"
        grabable=""
        force-mover
      ></a-entity>

      <a-entity
        geometry="primitive: box; height: 0.25; width: 0.25; depth: 0.25"
        class="grab-box"
        position="0.5 1.25 -0.5"
        grabable=""
        force-mover
      ></a-entity>

      <a-plane
        position="0 -0.125 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera
        position="0.5 1.3 0"
        id="camera"
        wasd-controls-enabled="false"
      ></a-camera>
    </a-scene>
  </body>
</html>
